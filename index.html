<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .display {
            margin-bottom: 10px;
        }
        .btn-calc {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 1.2rem;
        }
        .btn-calc.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-calc.btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-calc.btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-calc.btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form-control display" readonly>
        <div class="buttons">
            <div class="row">
                <div class="col-3"><button class="btn btn-calc btn-secondary" onclick="memoryAdd()">M+</button></div>
                <div class="col-3"><button class="btn btn-calc btn-secondary" onclick="memorySubtract()">M-</button></div>
                <div class="col-3"><button class="btn btn-calc btn-secondary" onclick="memoryRecall()">MR</button></div>
                <div class="col-3"><button class="btn btn-calc btn-secondary" onclick="memoryClear()">MC</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calc btn-danger" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-calc btn-secondary" onclick="backspace()">&#x232B;</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('/')">/</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('*')">*</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('7')">7</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('8')">8</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('9')">9</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('4')">4</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('5')">5</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('6')">6</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('1')">1</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('2')">2</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('3')">3</button></div>
                <div class="col-3" rowspan="2"><button class="btn btn-calc btn-success" style="height: 110px;" onclick="calculate()">=</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('0')">0</button></div>
                <div class="col-3"><button class="btn btn-calc btn-primary" onclick="appendToDisplay('.')">.</button></div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let memory = 0;

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function memoryAdd() {
            try {
                memory += parseFloat(display.value) || 0;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function memorySubtract() {
            try {
                memory -= parseFloat(display.value) || 0;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function memoryRecall() {
            display.value = memory;
        }

        function memoryClear() {
            memory = 0;
        }
    </script>
</body>
</html>
